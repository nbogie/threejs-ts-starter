name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Check quality with ESLint
        run: yarn lint
      - name: Check type compilation with TypeScript
        run: yarn type-check
      - name: Run tests with Jest
        run: yarn test
